        function httpposttoserver(command, Request, Root)
        {
            var test = new Object();

            if (Root!="")

            else

            test.Token = "Token";
            test.Querycount = 0;
            test.Number = '';
            $.ajax({

        function httpgettoserver(command, Request, Root) {

            else

            test.Parameter = "";
            test.Token = "Token";
            test.Querycount = 0;
            test.Number = '';
            $.ajax({
                type: "get",
                url: "http://127.0.0.1:8080/" + command,
                data: JSON.stringify(test),
                dataType: "jsonp",
                jsonp: 'jsoncallback',
